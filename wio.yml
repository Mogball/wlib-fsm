type: pkg

project:
  name: wlib-fsm
  description: Lightweight, fast, and minimal branching State Machine
  repository: https://github.com/waterloop/wlib-fsm.git
  version: 1.0.0
  author: Jeff Niu
  organization: Waterloop
  keywords:
  - state-machine
  - c++
  - wio
  - wlib
  - waterloop
  compile_options:
    header_only: true
    wio_version: 0.4.2
    default_target: tests

targets:
  tests:
    src: tests
    platform: avr
    framework: cosa
    board: mega2560

dependencies:
  wlib-memory:
    version: 1.0.4
  wlib-tmp:
    version: 1.0.2

